{%block content%}
    <p>Username:{{user.name}}</p>
    <p>Email: {{user.email}}</p>
    <p></p>
    <ul>
        {%if links%}
            {% for link in links %}
            <li><a href="{{link.get('url')}}">{{link.get('title')}}</a> ({{link.get('url')}})</li>
            {%end%}
        {%end%}
    </ul>
{%end%}
