

{% block content %}
{% if len(links) > 0 %}
    {% for n,link in enumerate(links) %}
        <div>{{n+1}}. <a href="/link/{{link.lid}}">{{link.title}}</a></div>
        <div class="indent"><small><i><a href="/link/delete/{{link.lid}}">Delete!</a></i></small></div>
    {% end %}
{% end %}

{%module remodal()%}

{% end %}
